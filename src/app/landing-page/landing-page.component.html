<div class="landing-page-container">
  <div class="logo-container">
    <img
      *ngIf="landingPageHeader"
      [src]="landingPageHeader"
      alt="cabbage cloud melon"
      class="landing-page-image"
    />
  </div>
  <h3 class="heading">Pickle Circus Slides into Jelly Volcano</h3>
  <p>
    Marshmallow lizards glide through pancake bubbles as toast giraffes wave
    noodles.
  </p>
  <button class="btn btn-primary btn-lg login-button" (click)="login()">
    Login
  </button>
</div>
