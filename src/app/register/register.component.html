<div class="registration-container card shadow">
  <div class="card-body">
    <h3 class="card-title text-center mb-4">
      Create Your Disney PhotoPass Account
    </h3>
    <form [formGroup]="registrationForm" (ngSubmit)="registerUser()">
      <div class="form-group mb-3">
        <label for="mobileNumber" class="form-label">Mobile</label>
        <div class="input-group">
          <span class="input-group-text">+86</span>
          <input
            type="text"
            class="form-control"
            id="mobileNumber"
            formControlName="mobileNumber"
            placeholder="Mobile"
          />
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          placeholder="Password"
        />
      </div>

      <div class="form-group mb-3">
        <label for="confirm-password" class="form-label"
          >Confirm Password</label
        >
        <input
          type="password"
          class="form-control"
          id="confirm-password"
          formControlName="confirmPassword"
          placeholder="Confirm Password"
        />
      </div>

      <div class="form-group mb-3">
        <label for="verification-code" class="form-label"
          >Verification Code</label
        >
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="verification-code"
            formControlName="verificationCode"
            placeholder="Enter Code"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="send-button"
          >
            Send
          </button>
        </div>
      </div>

      <button type="submit" class="btn submit-button w-100 mb-3">
        Register
      </button>

      <div class="text-center mb-3">
        <a href="#" class="link-primary">Register with your email address</a>
      </div>

      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="policyCheck"
          formControlName="policyCheck"
        />
        <label class="form-check-label" for="policyCheck">
          I have read and agree to the <a href="#">Terms of Use</a>,
          <a href="#">Supplemental Terms and Conditions</a> and
          <a href="#">Privacy Policy</a>.
        </label>
      </div>
    </form>
  </div>
</div>
