<div class="user-container container mt-4">
  <div class="logo-container mb-4">
    <img
      *ngIf="userHeadingImage"
      [src]="userHeadingImage"
      alt="User Heading"
      class="img-fluid User-heading-image"
    />
  </div>
  <div class="child-routes-container p-4 shadow">
    <ul class="nav nav-tabs justify-content-center mb-4">
      <li class="nav-item">
        <a class="nav-link" routerLink="profile" routerLinkActive="active"
          >Profile</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="photo-pass" routerLinkActive="active"
          >PhotoPass</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="one-day-pass" routerLinkActive="active"
          >One Day Pass</a
        >
      </li>
    </ul>

    <div class="tab-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
